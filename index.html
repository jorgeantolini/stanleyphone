r","funcview":"onBlur","action":"WiziCore_UI_TextWidget.onBlur","params":"","group":"swirl_widget_event_general"},"editingType":"Javascript"},{"objectid":"wlf93l27s1ni1tzpc3a5lr-e5mhdnany2qd8","actionid":"click","handler":"handler_btnOrderRemove_onClick","actions":{"alias":"swirl_widget_event_onclick","funcview":"onClick","action":"WiziCore_Widget_Base.onClick","params":"mouseev","group":"swirl_widget_event_mouse"},"editingType":"Javascript"},{"objectid":"w19grow0uupmanoinr55bt-zny-hb7-qh88f","actionid":"onBlur","handler":"handler_txtAltLocation_onBlur","actions":{"alias":"swirl_widget_event_onblur","funcview":"onBlur","action":"WiziCore_UI_TextWidget.onBlur","params":"","group":"swirl_widget_event_general"},"editingType":"Javascript"},{"objectid":"w2enyunruqixboz9-jx6paz0d3m0md75ruwv","actionid":"click","handler":"handler_btnCurrentLoc_onClick","actions":{"alias":"swirl_widget_event_onclick","funcview":"onClick","action":"WiziCore_Widget_Base.onClick","params":"mouseev","group":"swirl_widget_event_mouse"},"editingType":"Javascript"},{"objectid":"wgjgoa4pychzp2-hkkcj624-j1uwg5vhd87x","actionid":"onPageShow","handler":"handler_Groups_onPageShow","actions":{"alias":"swirl_widget_event_onpageshow","funcview":"onPageShow","action":"WiziCore_Api_Page.onPageShow","params":"","group":"swirl_widget_event_general"},"editingType":"Javascript"},{"objectid":"w7u7fusnojrdbjtgv30-tslztkdfwfn7y-tc","actionid":"onPageShow","handler":"handler_Products_onPageShow","actions":{"alias":"swirl_widget_event_onpageshow","funcview":"onPageShow","action":"WiziCore_Api_Page.onPageShow","params":"","group":"swirl_widget_event_general"},"editingType":"Javascript"},{"objectid":"wkbho6h-ju-e5i9f8bjqnff2ldo02ugmu-4w","actionid":"onPageShow","handler":"handler_Product_onPageShow","actions":{"alias":"swirl_widget_event_onpageshow","funcview":"onPageShow","action":"WiziCore_Api_Page.onPageShow","params":"","group":"swirl_widget_event_general"},"editingType":"Javascript"},{"objectid":"w7c-ocgscg88oywf1bcvo6hi2cja60fnqvqk","actionid":"onPageShow","handler":"handler_Directions_onPageShow","actions":{"alias":"swirl_widget_event_onpageshow","funcview":"onPageShow","action":"WiziCore_Api_Page.onPageShow","params":"","group":"swirl_widget_event_general"},"editingType":"Javascript"},{"objectid":"wf19lqrg9sa2ob9mhvf2ir0if9kbzhaq10f1","actionid":"onPageShow","handler":"handler_Cart_onPageShow","actions":{"alias":"swirl_widget_event_onpageshow","funcview":"onPageShow","action":"WiziCore_Api_Page.onPageShow","params":"","group":"swirl_widget_event_general"},"editingType":"Javascript"}],"genCode":"","userCode":"\nvar g_location = {lat:0, lng:0};\n\nfunction getProductInfo(){\n    debugger;\n    \/\/ Reformat the features into a simple string\n    obj = app.JSON2OBJ(app.getData('lblDetailsJSON'));\n    for(i=0, str=''; i<obj.Benefits.length; i++) {\n        str += \"-\" + obj.Benefits[i].item + '<br>';\n    }\n    app.setValue('txtFeatures', str);\n\n    \/\/ Get all description field names apart from sku, price and ex VAT Price\n    var skus = app.JSON2OBJ(app.getValue('lblSkuItems'));\n    app.debugOutput(app.getValue('lblSkuItems'));\n    i=0;\n    var fldsArray = [];\n    for(var o in skus.versions[0].prodItem) {\n        if(o.search('sku')==-1 && o.search('VAT')==-1 && o.search('price')==-1) {\n            fldsArray[i++] = o;\n        }\n    }\n    \n    \/\/ Now create an object that gathers all things ready for populateWidget()\n    jsObj= \"[\";\n    for(i=0; i<skus.versions.length; i++) {\n        jsObj += '{\"sku\":' + '\"' + skus.versions[i].prodItem.sku + '\",';\n        jsObj += '\"price\":' + '\"' + skus.versions[i].prodItem.price + '\",';\n        for(j=0, descStr=''; j<fldsArray.length; j++) {\n            descStr += '<b>' + fldsArray[j] + ':<\/b>' + skus.versions[i].prodItem[fldsArray[j]] + ' ';\n        }\n        jsObj += '\"desc\":\"' + descStr + '\"';\n        if(i==skus.versions.length-1) {\n            jsObj += '}\\r\\n';\n        } else {\n            jsObj += '},\\r\\n';\n        }\n    }\n    jsObj += \"]\";\n    var popObj = app.JSON2OBJ(jsObj);\n    app.debugOutput(jsObj);\n    \n    \/\/ Now populate Repeater\n    var mapObject = {\n        'lblSku' : 'sku',\n        'lblPrice' : 'price',\n        'lblDesc':'desc'\n    };\n    app.populateWidget('rptSkus', popObj, mapObject);    \n        \n}\n\n\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/  CATALOG BROWSING \/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\n\n\/\/ User selects a Tool Category to go to a Product Group\nfunction handler_imgCat_onClick(mouseev){\n    var catId = _widget.parent().w(\"lblCatCode\").value();\n    app.resetWidget(\"rptGrp\");\n    app.setProperty('rptGrp', 'filter', [\"{catprod.level}='grp'\",\"{catprod.catid}='\" + catId + \"'\"]);\n    app.refreshData(\"rptGrp\");\n    app.pageJump(\"Groups\");\n}\n\n\/\/ User selects a Product Group to go to Products in that Group\nfunction handler_imgGrp_onClick(mouseev){\n    app.setValue(['lblProductName', 'txtFeatures'], '');\n    var grpId = _widget.parent().w(\"lblGrpCode\").value();\n    app.resetWidget(\"rptPrd\");\n    app.setProperty('rptPrd', 'filter', [\"{catprod.level}='prd'\",\"{catprod.grpid}='\" + grpId + \"'\"]);\n    app.refreshData(\"rptPrd\");\n    app.pageJump(\"Products\");\n}\n\n\/\/ User selects an individual Product\nfunction handler_imgPrd_onClick(mouseev){\n    prdId = _widget.parent().w(\"lblPrdCode\").value();\n    app.resetWidget(\"dataProduct\");\n    app.setProperty('dataProduct', 'filter', \"{catprod.id}=\" + prdId);\n    app.refreshData('dataProduct');\n    app.pageJump(\"Product\");\n}\n\n\/\/ Called as soon as the Product Data View is loaded with the selected data. Fetches and displays product details\nfunction handler_dataProduct_onDataLoaded(error, data){\n    getProductInfo(); \n}\n\n\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/ MAP AND GEOLOCATION FEATURES \/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\n\n\/\/ After selecting a Dealer from the Map, get driving directions and show on page\nfunction getDirections(d) {\n    var parms = { \"destination\" : d[9]+','+d[10], \"origin\":g_location.lat+','+g_location.lng,\"sensor\":\"false\"};         \n    var url = \"http:\/\/maps.googleapis.com\/maps\/api\/directions\/json\";\n    app.httpRequest(url, 'GET', function(resData, error, HttpRequest){\n        if (resData && resData.routes && resData.routes.length > 0){            \n            var comp = d[1] + '\\r\\n' + resData.routes[0].legs[0].distance.text + ' ' +resData.routes[0].legs[0].duration.text;\n            app.setValue(\"lblCompany\", comp);\n            for(str='',i=1;i<resData.routes[0].legs[0].steps.length; i++) {\n                str += i + '. ' + resData.routes[0].legs[0].steps[i].html_instructions + \"<br>\";   \n            }\n            app.setValue('lblDirections', str);\n            app.pageJump('Directions');\n        } else {\n            app.showMessage(\"Routes\", \"There are no routes\");\n        }\n    }, parms);    \n}\n\n\/\/ Called for each Reseller. Puts a mark on the google map\nfunction addMarker(d) {\n    debugger;\n    app.w('gmap').earlyLoad(function(){\n        var WINDOW_HTML = '<div style=\"width: 210px; padding-right: 10px\">' + d[1] + '<\/div>';   \n        var latlng = new GLatLng(d[9], d[10]);\n        var marker = new GMarker(latlng);\n        app.w('gmap')._gMap.addOverlay(marker);  \n        GEvent.addListener(marker, \"mouseover\", function() {\n            marker.openInfoWindowHtml(WINDOW_HTML);    \n          });\n        GEvent.addListener(marker, \"click\", function() {\n            getDirections(d);    \n          });\n    });\n           \n}\n\n\/\/ Extract the list of resellers from the Resellers data view\nfunction loadResellers() {\n    var r = ['{resellers.id}','{resellers.compname}','{resellers.address1}','{resellers.address2}','{resellers.city}','{resellers.zip}','{resellers.url}','{resellers.phone}','{resellers.email}','{resellers.lat}','{resellers.lng}','{resellers.country}'];\n    app.getViewData('Resellers', r, function(error, data){\n        debugger;\n        if(!error) {\n            for(i=1;i<data.length; i++) {\n                addMarker(data[i]);   \n            }\n        }\n    }); \n}\n\n\n\/\/ When the dealer page shows, get user's current location, display address then load resellers and display them on map\nfunction handler_Dealers_onPageShow(){  \n    app.setValue('lblTitle', \"Groups\");\n    console.log('onPageShow');\n    navigator.geolocation.getCurrentPosition(function(position) {  \n          console.log('getCurrentPosition', position.coords.latitude, position.coords.longitude);\n          g_location.lat = position.coords.latitude;\n          g_location.lng = position.coords.longitude;\n          app.setProperty(\"gmap\", \"latitude\", g_location.lat); \n          app.setProperty(\"gmap\", \"longitude\", g_location.lng);    \n          var parms = { \"latlng\" : g_location.lat + ',' + g_location.lng, \"sensor\":\"false\"};         \n          var url = \"http:\/\/maps.googleapis.com\/maps\/api\/geocode\/json\";\n          app.httpRequest(url, 'GET', function(resData, error, HttpRequest){\n              app.setValue('lblLocation', resData.results[0].formatted_address);\n          },parms);\n             \n    });\n    loadResellers();\n}\n\n\/\/ User wants to set a different location for dealer location\nfunction handler_txtAltLocation_onBlur(){\n    var parms = { \"address\" : escape(_widget.value()), \"sensor\":\"false\"};         \n    var url = \"http:\/\/maps.googleapis.com\/maps\/api\/geocode\/json\";\n    app.httpRequest(url, 'GET', function(resData, error, HttpRequest){\n      g_location.lat = resData.results[0].geometry.location.lat;\n      g_location.lng = resData.results[0].geometry.location.lng;\n      app.setProperty(\"gmap\", \"latitude\", g_location.lat); \n      app.setProperty(\"gmap\", \"longitude\", g_location.lng); \n      app.setValue('lblLocation', resData.results[0].formatted_address);   \n      loadResellers();\n    }, parms);\n}\n\n\/\/ Reset map to the user's current location\nfunction handler_btnCurrentLoc_onClick(mouseev){\n    handler_Dealers_onPageShow();\n}\n\n\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/ SHOPPING CART HANDLING \/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\n\n\/\/ Calculates the total value in the shopping cart\nfunction calcCartTotal() {\n    app.setValue('numGrandTotal', app.w('rptOrder').sum('nTotal'));\n}\n\n\/\/ Add a Product to the shopping cart\nfunction handler_btnOrder_onClick(mouseev){\n    var item = app.w('lblProductName').value();\n    var sku = _widget.parent().w('lblSku').value();\n    var price = _widget.parent().w('lblPrice').value();\n    app.w('rptOrder').insertRow('bottom', {'nQuantity':'1', 'tItem':item, 'nPrice':price, 'nTotal':price}); \n    app.setValue('btnCart', 'Cart [' + app.w('rptOrder').rowCount() + ']');\n    app.showMessage(\"Order\", \"You have successfully added this item to the shopping cart\");\n    calcCartTotal();\n}\n\n\/\/ User has changed quantity of a line item in shopping cart, so recalculate grand total\nfunction handler_nQuantity_onBlur(){\n    debugger;\n    app.setValue(_widget.parent().parent().parent().w('nTotal'),_widget.parent().parent().parent().w('nQuantity').value() * _widget.parent().parent().parent().w('nPrice').value());\n    calcCartTotal();\n}\n\n\/\/ Remove an item from the shopping cart\nfunction handler_btnOrderRemove_onClick(mouseev){\n    app.w('rptOrder').deleteRow(_widget.parent().parent().parent().rowIndex());\n    app.setValue('btnCart', 'Cart [' + app.w('rptOrder').rowCount() + ']');\n    calcCartTotal();\n}\n\n\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/\/ PAGE HANDLERS \/\/\/\/\/\/\/\/\/\/\/\/\/\/\
